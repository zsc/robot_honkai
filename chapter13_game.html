<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第十三章 - 凯瑟琳的试炼 | Houkai Gakuen 2 Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: "微软雅黑", "Segoe UI", Tahoma, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* 游戏容器 */
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1e3a 50%, #2a2e4a 100%);
        }

        /* 2.5D视差背景层 */
        .parallax-layer {
            position: absolute;
            width: 120%;
            height: 100%;
            will-change: transform;
        }
        
        .parallax-bg {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="%23151932"/><stop offset="100%" stop-color="%232a2e5a"/></linearGradient></defs><rect width="1920" height="1080" fill="url(%23bg)"/></svg>') center/cover;
            z-index: 1;
        }
        
        .parallax-mid {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 400"><rect y="350" width="1920" height="50" fill="%23303560" opacity="0.8"/></svg>') bottom/cover no-repeat;
            z-index: 2;
            bottom: 0;
            height: 400px;
        }
        
        .parallax-fore {
            z-index: 3;
        }

        /* 网格地面 */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-image: 
                linear-gradient(90deg, rgba(0, 206, 209, 0.2) 1px, transparent 1px),
                linear-gradient(rgba(0, 206, 209, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 500px;
            transform: rotateX(70deg);
            transform-origin: bottom;
            pointer-events: none;
        }

        /* HUD层 */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* 连击计数器 */
        #comboCounter {
            position: absolute;
            top: 80px;
            right: 50px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }

        #comboCounter.active {
            opacity: 1;
            animation: comboPulse 0.3s ease-out;
        }

        @keyframes comboPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #comboNumber {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFA500,
                0 0 30px #FF6347;
        }

        /* 分数显示 */
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(20,25,40,0.9), rgba(40,45,60,0.9));
            border: 2px solid rgba(0, 206, 209, 0.6);
            border-radius: 10px;
            padding: 10px 30px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 206, 209, 0.4);
        }

        #score {
            color: #FFD700;
            text-shadow: 0 0 5px #FFD700;
        }

        /* 角色切换栏 */
        #characterBar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 90;
        }

        .character-slot {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(20,25,40,0.9), rgba(40,45,60,0.9));
            border: 3px solid rgba(155, 89, 182, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .character-slot.active {
            border-color: #00CED1;
            box-shadow: 0 0 20px rgba(0, 206, 209, 0.8);
            transform: scale(1.1);
        }

        .character-slot-key {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(155, 89, 182, 0.9);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* 技能按钮 */
        #skillButtons {
            position: absolute;
            bottom: 30px;
            right: 50px;
            display: flex;
            gap: 20px;
        }

        .skill-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(40,45,70,0.9), rgba(20,25,40,0.9));
            border: 3px solid rgba(0, 206, 209, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .skill-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 206, 209, 0.8);
        }

        .skill-btn.cooldown {
            opacity: 0.5;
            pointer-events: none;
        }

        .skill-btn-label {
            font-size: 20px;
            font-weight: bold;
            color: #00CED1;
        }

        .skill-cooldown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 0, 0, 0.5) var(--cooldown-angle),
                transparent var(--cooldown-angle)
            );
            transition: all 0.1s linear;
        }

        /* 极限闪避时间减缓效果 */
        .time-dilation {
            animation: timeDilation 3s ease-out;
        }

        @keyframes timeDilation {
            0% {
                filter: brightness(1.5) contrast(1.2) hue-rotate(0deg);
            }
            100% {
                filter: brightness(1) contrast(1) hue-rotate(360deg);
            }
        }

        /* 玩家机甲 */
        #playerMecha {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 150px;
            z-index: 50;
            transition: left 0.1s ease-out, bottom 0.2s ease-out;
        }
        
        #playerMecha.walking .mecha-leg-left {
            animation: walkLeft 0.4s ease-in-out infinite;
            transform-origin: 50% 10%;
        }
        
        #playerMecha.walking .mecha-leg-right {
            animation: walkRight 0.4s ease-in-out infinite;
            transform-origin: 50% 10%;
        }
        
        #playerMecha.walking .mecha-body {
            animation: bodyBob 0.4s ease-in-out infinite;
        }
        
        @keyframes walkLeft {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg) translateY(-2px); }
            75% { transform: rotate(10deg) translateY(2px); }
        }
        
        @keyframes walkRight {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg) translateY(2px); }
            75% { transform: rotate(-20deg) translateY(-2px); }
        }
        
        @keyframes bodyBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        #playerMecha.jumping {
            animation: jump 0.6s ease-out;
        }

        @keyframes jump {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-100px); }
        }

        #playerMecha.dashing {
            transition: none;
            animation: dash 0.3s ease-out;
        }

        @keyframes dash {
            0% { filter: blur(0); }
            50% { filter: blur(3px) brightness(1.3); }
            100% { filter: blur(0); }
        }

        /* 敌人 */
        .enemy {
            position: absolute;
            width: 120px;
            height: 150px;
            z-index: 40;
        }
        
        .enemy.bouncing {
            animation: slimeBounce 0.5s ease-in-out;
        }
        
        @keyframes slimeBounce {
            0% { transform: translateY(0) scaleY(1); }
            25% { transform: translateY(-5px) scaleY(0.9); }
            50% { transform: translateY(-15px) scaleY(1.1); }
            75% { transform: translateY(-8px) scaleY(0.95); }
            100% { transform: translateY(0) scaleY(1); }
        }
        
        .enemy.walking {
            animation: enemyWalk 0.6s ease-in-out infinite;
        }
        
        @keyframes enemyWalk {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-2px) rotate(-2deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-2px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .enemy-hp-bar {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .enemy-hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6347, #DC143C);
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* 子弹 */
        .bullet {
            position: absolute;
            width: 30px;
            height: 10px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 15px #FFD700;
            z-index: 45;
        }

        /* 伤害数字 */
        .damage-text {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            pointer-events: none;
            z-index: 200;
            animation: damageFloat 1s ease-out forwards;
        }

        @keyframes damageFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(0.5);
                opacity: 0;
            }
        }

        .damage-normal {
            color: #FFFF00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .damage-critical {
            color: #FF4500;
            font-size: 36px;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8),
                0 0 10px #FF4500;
        }

        /* QTE提示 */
        #qtePrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,215,0,0.9), rgba(255,140,0,0.9));
            border: 3px solid #FFD700;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #FFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: qteZoom 0.5s ease-out;
            z-index: 150;
        }

        @keyframes qteZoom {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* 必杀技动画遮罩 */
        #ultimateCutscene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 500;
        }

        #ultimateCutscene.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: ultimateFlash 0.3s ease-out;
        }

        @keyframes ultimateFlash {
            0% { opacity: 0; }
            50% { opacity: 1; background: rgba(255,255,255,0.3); }
            100% { opacity: 1; background: rgba(0,0,0,0.8); }
        }

        /* 派蒙助手 */
        #paimon {
            position: fixed;
            top: 100px;
            right: 30px;
            width: 60px;
            height: 60px;
            z-index: 110;
            animation: paimonFloat 3s ease-in-out infinite;
        }

        @keyframes paimonFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        #paimonDialog {
            position: fixed;
            top: 100px;
            right: 100px;
            max-width: 250px;
            background: linear-gradient(135deg, rgba(30,20,40,0.95), rgba(50,30,60,0.95));
            border: 2px solid rgba(255, 182, 193, 0.8);
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 14px;
            line-height: 1.6;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            z-index: 111;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        #paimonDialog.active {
            opacity: 1;
            transform: scale(1);
        }

        #paimonDialog::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid rgba(255, 182, 193, 0.8);
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        /* 任务目标 */
        #missionObjective {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(40,30,10,0.9), rgba(60,45,15,0.9));
            border: 2px solid rgba(255, 215, 0, 0.6);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            color: #FFD700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        /* 粒子特效容器 */
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 60;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        /* 玩家状态栏 */
        #playerStatusBar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 105;
        }
        
        .player-hp-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hp-label, .burst-label {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .player-hp-bar {
            position: relative;
            width: 300px;
            height: 30px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #8B0000;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .player-hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6347, #DC143C);
            border-radius: 13px;
            width: 100%;
            transition: width 0.3s ease;
        }
        
        .hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFF;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .burst-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        
        .burst-bar {
            position: relative;
            width: 200px;
            height: 30px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #FFD700;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .burst-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 13px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .burst-fill.ready {
            animation: burstReady 1s ease-in-out infinite;
        }
        
        @keyframes burstReady {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .burst-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            display: none;
        }
        
        .burst-fill.ready ~ .burst-glow {
            display: block;
            animation: burstGlowMove 2s linear infinite;
        }
        
        @keyframes burstGlowMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .burst-icon {
            position: relative;
            filter: grayscale(1);
            transition: filter 0.3s;
        }
        
        .burst-icon.ready {
            filter: grayscale(0);
            animation: iconPulse 1s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* 评级显示 */
        #rankDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 120px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 
                0 0 20px #FFD700,
                0 0 40px #FFA500,
                0 0 60px #FF6347;
            z-index: 300;
            pointer-events: none;
        }

        #rankDisplay.show {
            animation: rankShow 1.5s ease-out forwards;
        }

        @keyframes rankShow {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0); }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(180deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); }
        }

        /* 教学提示 */
        #tutorialHint {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0,40,60,0.95), rgba(0,60,90,0.95));
            border: 2px solid rgba(0, 206, 209, 0.8);
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            color: #00CED1;
            box-shadow: 0 5px 25px rgba(0, 206, 209, 0.4);
            animation: hintPulse 2s ease-in-out infinite;
        }

        @keyframes hintPulse {
            0%, 100% { box-shadow: 0 5px 25px rgba(0, 206, 209, 0.4); }
            50% { box-shadow: 0 5px 35px rgba(0, 206, 209, 0.6); }
        }

        .key-hint {
            display: inline-block;
            background: rgba(155, 89, 182, 0.9);
            color: #FFF;
            padding: 4px 10px;
            border-radius: 4px;
            margin: 0 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 游戏容器 -->
    <div id="gameContainer">
        <!-- 2.5D视差背景 -->
        <div class="parallax-layer parallax-bg"></div>
        <div class="parallax-layer parallax-mid"></div>
        <div class="parallax-layer parallax-fore">
            <!-- 网格地面 -->
            <div id="ground"></div>
        </div>

        <!-- 粒子特效层 -->
        <div id="particles"></div>

        <!-- 玩家机甲（使用assets.html中的胡桃机甲设计） -->
        <div id="playerMecha">
            <svg width="120" height="150" viewBox="0 0 120 150">
                <defs>
                    <radialGradient id="fireGrad">
                        <stop offset="0%" stop-color="#FF6347"/>
                        <stop offset="100%" stop-color="#DC143C"/>
                    </radialGradient>
                    <radialGradient id="ghostFire">
                        <stop offset="0%" stop-color="#FF69B4" stop-opacity="0.8"/>
                        <stop offset="100%" stop-color="#8B008B" stop-opacity="0.2"/>
                    </radialGradient>
                </defs>
                <!-- 机甲主体 -->
                <g transform="translate(60, 75)">
                    <!-- 躯干 -->
                    <path class="mecha-body" d="M 0,-45 L 18,-40 L 25,-20 L 28,5 L 25,30 L 12,45 L 0,50 
                             L -12,45 L -25,30 L -28,5 L -25,-20 L -18,-40 Z" 
                          fill="#1C0F08" stroke="#8B0000" stroke-width="2" opacity="0.9"/>
                    
                    <!-- 头部 -->
                    <ellipse cx="0" cy="-35" rx="15" ry="12" fill="#2C1810" stroke="#8B0000" stroke-width="2"/>
                    
                    <!-- 观测窗 -->
                    <rect x="-10" y="-38" width="20" height="5" fill="#FF1493" opacity="0.9">
                        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
                    </rect>
                    
                    <!-- 核心 -->
                    <circle cx="0" cy="0" r="10" fill="none" stroke="#FF69B4" stroke-width="3" opacity="0.8">
                        <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="0" cy="0" r="5" fill="url(#ghostFire)"/>
                    
                    <!-- 武器系统 - 左臂 -->
                    <g transform="translate(-35, -10)">
                        <rect width="12" height="35" fill="#1C0F08" stroke="#8B0000"/>
                        <circle cx="6" cy="35" r="8" fill="#FF6347" opacity="0.7">
                            <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                    
                    <!-- 武器系统 - 右臂 -->
                    <g transform="translate(23, -10)">
                        <rect width="12" height="35" fill="#1C0F08" stroke="#8B0000"/>
                        <circle cx="6" cy="35" r="8" fill="#FF6347" opacity="0.7">
                            <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                    
                    <!-- 腿部 -->
                    <rect class="mecha-leg-left" x="-15" y="35" width="12" height="30" fill="#1C0F08" stroke="#8B0000"/>
                    <rect class="mecha-leg-right" x="3" y="35" width="12" height="30" fill="#1C0F08" stroke="#8B0000"/>
                </g>
            </svg>
            </div>
        </div>

        <!-- HUD层 -->
        <div id="hud">
            <!-- 分数显示 -->
            <div id="scoreDisplay">
                得分: <span id="score">0</span>
            </div>
            
            <!-- 玩家状态栏 (底部) -->
            <div id="playerStatusBar">
                <!-- HP条 -->
                <div class="player-hp-container">
                    <div class="hp-label">HP</div>
                    <div class="player-hp-bar">
                        <div class="player-hp-fill" id="playerHpFill"></div>

                <!-- Q技能充能条 -->
                <div class="burst-container">

                    <div class="burst-bar">

                    <div class="burst-icon">
                        <svg width="40" height="40">
                            <circle cx="20" cy="20" r="18" fill="none" stroke="#FFD700" stroke-width="2"/>
                            <path d="M20,8 L24,18 L34,18 L26,24 L30,34 L20,28 L10,34 L14,24 L6,18 L16,18 Z"

            <!-- 连击计数器 -->
            <div id="comboCounter">

                <div id="comboNumber">0</div>

            <!-- 任务目标 -->
            <div id="missionObjective">
                任务：学习基础移动
            </div>

            <!-- 角色切换栏 -->
            <div id="characterBar">
                <div class="character-slot active" data-character="hutao">
                    <span class="character-slot-key">1</span>
                    <svg width="60" height="60">
                        <circle cx="30" cy="30" r="25" fill="url(#fireGrad)" opacity="0.8"/>
                        <path d="M30,15 L35,25 L45,25 L37,33 L40,43 L30,37 L20,43 L23,33 L15,25 L25,25 Z" 
                              fill="#FF69B4" stroke="#8B008B"/>
                    </svg>
                </div>
                <div class="character-slot" data-character="raiden">
                    <span class="character-slot-key">2</span>
                    <svg width="60" height="60">
                        <circle cx="30" cy="30" r="25" fill="#9B59B6" opacity="0.8"/>
                        <path d="M30,10 L35,25 L50,20 L35,30 L45,45 L30,35 L15,45 L25,30 L10,20 L25,25 Z" 
                              fill="#DDA0DD" stroke="#4B0082"/>
                    </svg>
                </div>
                <div class="character-slot" data-character="xingqiu">
                    <span class="character-slot-key">3</span>
                    <svg width="60" height="60">
                        <circle cx="30" cy="30" r="25" fill="#00CED1" opacity="0.8"/>
                        <path d="M30,15 Q20,20 20,30 Q20,40 30,45 Q40,40 40,30 Q40,20 30,15" 
                              fill="#87CEEB" stroke="#008B8B"/>
                    </svg>
                </div>
            </div>

            <!-- 技能按钮 -->
            <div id="skillButtons">
                <div class="skill-btn" id="dodgeBtn">
                    <span class="skill-btn-label">闪避</span>
                    <div class="skill-cooldown-overlay" style="--cooldown-angle: 0deg;"></div>
                </div>
                <div class="skill-btn" id="skillBtn">
                    <span class="skill-btn-label">E</span>
                    <div class="skill-cooldown-overlay" style="--cooldown-angle: 0deg;"></div>
                </div>
                <div class="skill-btn" id="ultimateBtn">
                    <span class="skill-btn-label">Q</span>
                    <div class="skill-cooldown-overlay" style="--cooldown-angle: 0deg;"></div>
                </div>
            </div>

            <!-- 教学提示 -->
            <div id="tutorialHint">
                按 <span class="key-hint">W A S D</span> 八方向移动
            </div>
        </div>

        <!-- 派蒙助手 -->
        <div id="paimon">
            <svg width="60" height="60" viewBox="0 0 60 60">
                <!-- 派蒙简化设计 -->
                <ellipse cx="30" cy="35" rx="18" ry="22" fill="#FFF5EE" stroke="#FFB6C1" stroke-width="2"/>
                <circle cx="30" cy="18" r="12" fill="#FFF5EE" stroke="#FFB6C1" stroke-width="2"/>
                <!-- 星星头饰 -->
                <path d="M30,5 L32,10 L37,10 L33,13 L35,18 L30,15 L25,18 L27,13 L23,10 L28,10 Z" 
                      fill="#FFD700" stroke="#FFA500"/>
                <!-- 眼睛 -->
                <circle cx="26" cy="18" r="1.5" fill="#000"/>
                <circle cx="34" cy="18" r="1.5" fill="#000"/>
                <!-- 小翅膀 -->
                <ellipse cx="12" cy="35" rx="8" ry="15" fill="#FFF" stroke="#FFB6C1" transform="rotate(-20 12 35)"/>
                <ellipse cx="48" cy="35" rx="8" ry="15" fill="#FFF" stroke="#FFB6C1" transform="rotate(20 48 35)"/>
            </svg>
        </div>
        
        <div id="paimonDialog">
            <span id="paimonText">欢迎来到虚拟训练室！我是派蒙～</span>
        </div>

        <!-- QTE提示 -->
        <div id="qtePrompt"></div>

        <!-- 必杀技动画遮罩 -->
        <div id="ultimateCutscene">
            <svg width="400" height="400">
                <g id="ultimateEffect">
                    <!-- 动态必杀技特效 -->
                    <circle cx="200" cy="200" r="50" fill="none" stroke="#FFD700" stroke-width="5" opacity="0">
                        <animate attributeName="r" values="50;200;50" dur="1s" repeatCount="1"/>
                        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="1"/>
                    </circle>
                    <circle cx="200" cy="200" r="80" fill="none" stroke="#FFA500" stroke-width="3" opacity="0">
                        <animate attributeName="r" values="80;250;80" dur="1s" begin="0.1s" repeatCount="1"/>
                        <animate attributeName="opacity" values="0;0.8;0" dur="1s" begin="0.1s" repeatCount="1"/>
                    </circle>
                </g>
            </svg>
        </div>

        <!-- 评级显示 -->
        <div id="rankDisplay">S</div>
        
        <!-- 粒子特效容器 -->
        <div id="particles"></div>
    </div>

    <script>
        // 游戏状态
        const game = {
            score: 0,
            combo: 0,
            maxCombo: 0,
            currentStage: 0,
            playerX: 50,
            playerY: 0,
            playerHP: 1000,
            playerMaxHP: 1000,
            burstCharge: 0,
            burstMaxCharge: 100,
            isJumping: false,
            isDashing: false,
            isTimeDilation: false,
            enemies: [],
            bullets: [],
            particles: [],
            currentCharacter: 'hutao',
            currentWeapon: 0,
            weapons: [
                { name: '能量步枪', color: '#FFD700', damage: 50, speed: 10 },
                { name: '激光炮', color: '#00CED1', damage: 100, speed: 15 },
                { name: '火焰喷射器', color: '#FF6347', damage: 30, speed: 8 }
            ],
            isPaused: false,
            tutorialStages: [
                { name: '移动教学', objective: '学习八方向移动', hint: '按 W A S D 八方向移动' },
                { name: '闪避教学', objective: '掌握极限闪避', hint: '按 Shift 闪避，完美闪避触发时间减缓' },
                { name: '连击教学', objective: '达成10连击', hint: '连续攻击不中断，建立连击' },
                { name: 'QTE教学', objective: '完成QTE配合', hint: '按提示键触发队友协同攻击' },
                { name: '必杀技教学', objective: '释放必杀技', hint: '按 Q 释放华丽必杀技' },
            ]
        };

        // 键盘状态
        const keys = {};

        // 初始化游戏
        function init() {
            setupEventListeners();
            showPaimonDialog('欢迎来到虚拟训练室！让我们开始训练吧～');
            startTutorialStage(0);
            updatePlayerHP();
            updateBurstCharge();
            gameLoop();
        }

        // 设置事件监听
        function setupEventListeners() {
            // 键盘事件
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                handleKeyPress(e.key.toLowerCase());
            });

            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });

            // 鼠标射击
            document.addEventListener('click', handleShoot);

            // 角色切换
            document.querySelectorAll('.character-slot').forEach((slot, index) => {
                slot.addEventListener('click', () => switchCharacter(index));
            });

            // 技能按钮
            document.getElementById('dodgeBtn').addEventListener('click', performDodge);
            document.getElementById('skillBtn').addEventListener('click', useSkill);
            document.getElementById('ultimateBtn').addEventListener('click', useUltimate);
        }

        // 处理按键
        function handleKeyPress(key) {
            switch(key) {
                case '1':
                case '2':
                case '3':
                    switchCharacter(parseInt(key) - 1);
                    break;
                case 'shift':
                    performDodge();
                    break;
                case 'e':
                    useSkill();
                    break;
                case 'q':
                    useUltimate();
                    break;
                case 'tab':
                    switchWeapon(1);
                    break;
                case ' ':
                    jump();
                    break;
            }
        }

        // 玩家移动（2.5D八方向）
        function updatePlayerMovement() {
            const player = document.getElementById('playerMecha');
            let dx = 0, dy = 0;
            const speed = game.isDashing ? 10 : 5;

            // 水平移动
            if (keys['a']) dx -= speed;
            if (keys['d']) dx += speed;
            
            // 垂直移动 - W向上（屏幕上方），S向下（屏幕下方）
            if (keys['w']) dy += speed;   // W键向屏幕上方
            if (keys['s']) dy -= speed;  // S键向屏幕下方

            // 归一化斜向移动
            if (dx !== 0 && dy !== 0) {
                dx *= 0.707;
                dy *= 0.707;
            }
            
            // 添加行走动画
            if (dx !== 0 || dy !== 0) {
                player.classList.add('walking');
                // 根据方向翻转
                if (dx < 0) {
                    player.style.transform = `translateX(-50%) scaleX(-1)`;
                } else if (dx > 0) {
                    player.style.transform = `translateX(-50%) scaleX(1)`;
                }
            } else {
                player.classList.remove('walking');
            }

            // 更新位置 - 更大的移动范围
            game.playerX = Math.max(2, Math.min(98, game.playerX + dx * 0.7));
            game.playerY = Math.max(5, Math.min(90, game.playerY + dy * 0.5));
            
            // 应用位置
            player.style.left = game.playerX + '%';
            
            // 2.5D Y轴定位 - Y越大，屏幕位置越高（向上）
            const bottomPos = 5 + game.playerY * 0.7;
            player.style.bottom = bottomPos + '%';
            
            // 2.5D深度缩放 - Y越大（越远越上）越小
            const depthScale = 1.4 - (game.playerY / 100) * 0.9;
            const zIndex = Math.floor(100 - game.playerY);
            const flipX = player.style.transform.includes('scaleX(-1)') ? -1 : 1;
            player.style.transform = `translateX(-50%) scale(${depthScale * flipX}, ${depthScale})`;
            player.style.zIndex = zIndex;
        }

        // 跳跃
        function jump() {
            if (game.isJumping) return;
            
            const player = document.getElementById('playerMecha');
            game.isJumping = true;
            player.classList.add('jumping');
            
            setTimeout(() => {
                game.isJumping = false;
                player.classList.remove('jumping');
            }, 600);
        }

        // 极限闪避
        function performDodge() {
            if (game.isDashing) return;
            
            const player = document.getElementById('playerMecha');
            game.isDashing = true;
            player.classList.add('dashing');
            
            // 检测极限闪避（假设有敌人攻击时）
            if (checkPerfectDodge()) {
                triggerTimeDilation();
            }
            
            setTimeout(() => {
                game.isDashing = false;
                player.classList.remove('dashing');
            }, 300);
            
            startCooldown('dodgeBtn', 2000);
        }

        // 检测完美闪避
        function checkPerfectDodge() {
            // 简化：随机触发演示效果
            return Math.random() > 0.5;
        }

        // 触发时间减缓
        function triggerTimeDilation() {
            if (game.isTimeDilation) return;
            
            game.isTimeDilation = true;
            document.getElementById('gameContainer').classList.add('time-dilation');
            showPaimonDialog('完美闪避！时间减缓了！');
            
            // 所有敌人减速
            document.querySelectorAll('.enemy').forEach(enemy => {
                enemy.style.transition = 'all 3s linear';
            });
            
            setTimeout(() => {
                game.isTimeDilation = false;
                document.getElementById('gameContainer').classList.remove('time-dilation');
                document.querySelectorAll('.enemy').forEach(enemy => {
                    enemy.style.transition = '';
                });
            }, 3000);
        }

        // 射击
        function handleShoot(e) {
            const rect = document.getElementById('gameContainer').getBoundingClientRect();
            const targetX = ((e.clientX - rect.left) / rect.width) * 100;
            const targetY = ((rect.height - (e.clientY - rect.top)) / rect.height) * 100;
            
            createBullet(game.playerX, 150 + game.playerY, targetX, targetY);
            
            // 更新连击
            updateCombo();
        }

        // 创建子弹
        function createBullet(startX, startY, targetX, targetY) {
            const weapon = game.weapons[game.currentWeapon];
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = startX + '%';
            bullet.style.bottom = startY + 'px';
            bullet.style.background = `linear-gradient(90deg, ${weapon.color}, ${weapon.color}DD)`;
            bullet.style.boxShadow = `0 0 15px ${weapon.color}`;
            
            // 武器类型的特殊效果
            if (weapon.name === '激光炮') {
                bullet.style.width = '40px';
                bullet.style.height = '4px';
            } else if (weapon.name === '火焰喷射器') {
                bullet.style.borderRadius = '50%';
                bullet.style.width = '20px';
                bullet.style.height = '20px';
            }
            
            const container = document.getElementById('gameContainer');
            container.appendChild(bullet);
            
            // 计算角度和速度
            const dx = targetX - startX;
            const dy = (targetY * 5) - (startY - 150); // 转换Y坐标
            const distance = Math.sqrt(dx * dx + dy * dy);
            const vx = (dx / distance) * weapon.speed;
            const vy = (dy / distance) * weapon.speed;
            
            const bulletData = {
                element: bullet,
                x: startX,
                y: startY,
                vx: vx,
                vy: vy,
                damage: weapon.damage
            };
            
            game.bullets.push(bulletData);
        }
        
        // 切换武器
        function switchWeapon(direction) {
            game.currentWeapon = (game.currentWeapon + direction + game.weapons.length) % game.weapons.length;
            const weapon = game.weapons[game.currentWeapon];
            showPaimonDialog(`切换到${weapon.name}！`);
            
            // 更新武器显示
            const hint = document.getElementById('tutorialHint');
            hint.innerHTML = `当前武器: <span class="key-hint">${weapon.name}</span> | Tab切换武器`;
        }

        // 更新子弹
        function updateBullets() {
            game.bullets = game.bullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                bullet.element.style.left = bullet.x + '%';
                bullet.element.style.bottom = bullet.y + 'px';
                
                // 检测碰撞
                let hit = false;
                if (bullet.isEnemy) {
                    // 敌人子弹检测与玩家碰撞
                    hit = checkPlayerCollision(bullet);
                } else {
                    // 玩家子弹检测与敌人碰撞
                    hit = checkBulletCollision(bullet);
                }
                
                // 移除超出屏幕的子弹
                if (bullet.x < -5 || bullet.x > 105 || bullet.y < 0 || bullet.y > window.innerHeight || hit) {
                    bullet.element.remove();
                    return false;
                }
                
                return true;
            });
        }
        
        // 检测玩家碰撞
        function checkPlayerCollision(bullet) {
            const player = document.getElementById('playerMecha');
            const playerRect = player.getBoundingClientRect();
            const bulletRect = bullet.element.getBoundingClientRect();
            
            if (bulletRect.left < playerRect.right &&
                bulletRect.right > playerRect.left &&
                bulletRect.top < playerRect.bottom &&
                bulletRect.bottom > playerRect.top) {
                
                // 玩家受伤
                damagePlayer(30);
                createParticles(bullet.x, bullet.y);
                return true;
            }
            return false;
        }

        // 检测子弹碰撞
        function checkBulletCollision(bullet) {
            for (let enemy of game.enemies) {
                const enemyRect = enemy.element.getBoundingClientRect();
                const bulletRect = bullet.element.getBoundingClientRect();
                
                if (bulletRect.left < enemyRect.right &&
                    bulletRect.right > enemyRect.left &&
                    bulletRect.top < enemyRect.bottom &&
                    bulletRect.bottom > enemyRect.top) {
                    
                    // 击中敌人
                    damageEnemy(enemy, bullet.damage || 50);
                    createParticles(bullet.x, bullet.y);
                    return true;
                }
            }
            return false;
        }

        // 更新连击
        function updateCombo() {
            game.combo++;
            game.maxCombo = Math.max(game.maxCombo, game.combo);
            
            const counter = document.getElementById('comboCounter');
            const number = document.getElementById('comboNumber');
            
            counter.classList.add('active');
            number.textContent = game.combo;
            
            // 连击中断计时
            clearTimeout(game.comboTimeout);
            game.comboTimeout = setTimeout(() => {
                game.combo = 0;
                counter.classList.remove('active');
            }, 3000);
        }

        // 切换角色
        function switchCharacter(index) {
            document.querySelectorAll('.character-slot').forEach(slot => {
                slot.classList.remove('active');
            });
            
            const slots = document.querySelectorAll('.character-slot');
            if (slots[index]) {
                slots[index].classList.add('active');
                game.currentCharacter = slots[index].dataset.character;
                
                // QTE提示
                if (Math.random() > 0.7) {
                    triggerQTE();
                }
            }
        }

        // 触发QTE
        function triggerQTE() {
            const prompt = document.getElementById('qtePrompt');
            const keys = ['Q', 'E', 'R', 'F'];
            const key = keys[Math.floor(Math.random() * keys.length)];
            
            prompt.textContent = key;
            prompt.style.display = 'flex';
            
            // 监听QTE输入
            const qteHandler = (e) => {
                if (e.key.toUpperCase() === key) {
                    prompt.style.display = 'none';
                    document.removeEventListener('keydown', qteHandler);
                    
                    // QTE成功
                    performQTEAttack();
                    showPaimonDialog('QTE成功！队友协同攻击！');
                }
            };
            
            document.addEventListener('keydown', qteHandler);
            
            // 超时失败
            setTimeout(() => {
                prompt.style.display = 'none';
                document.removeEventListener('keydown', qteHandler);
            }, 2000);
        }

        // QTE攻击
        function performQTEAttack() {
            // 全屏攻击特效
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createExplosion(20 + i * 15, 200);
                }, i * 100);
            }
            
            // 对所有敌人造成伤害
            game.enemies.forEach(enemy => {
                damageEnemy(enemy, 100);
            });
            
            // 如果在QTE教学阶段，标记完成
            if (game.currentStage === 3) {
                game.qteCompleted = true;
            }
        }

        // 使用技能
        function useSkill() {
            if (document.getElementById('skillBtn').classList.contains('cooldown')) return;
            
            // 技能效果
            createSkillEffect();
            
            // 范围伤害
            game.enemies.forEach(enemy => {
                if (Math.abs(enemy.x - game.playerX) < 30) {
                    damageEnemy(enemy, 80);
                }
            });
            
            startCooldown('skillBtn', 6000);
        }

        // 使用必杀技
        function useUltimate() {
            if (document.getElementById('ultimateBtn').classList.contains('cooldown')) return;
            if (game.burstCharge < game.burstMaxCharge) {
                showPaimonDialog('充能不足！继续战斗来积累能量吧！');
                return;
            }
            
            // 播放必杀技动画
            const cutscene = document.getElementById('ultimateCutscene');
            cutscene.classList.add('active');
            
            showPaimonDialog('必杀技！超级爆发！');
            
            setTimeout(() => {
                cutscene.classList.remove('active');
                
                // 全屏伤害
                game.enemies.forEach(enemy => {
                    damageEnemy(enemy, 200);
                });
                
                // 大量粒子特效
                for (let i = 0; i < 20; i++) {
                    createParticles(Math.random() * 100, 150 + Math.random() * 200);
                }
            }, 1000);
            
            // 消耗充能
            game.burstCharge = 0;
            updateBurstCharge();
            
            startCooldown('ultimateBtn', 20000);
            
            // 如果在必杀技教学阶段，标记完成
            if (game.currentStage === 4) {
                game.ultimateUsed = true;
            }
        }

        // 技能冷却
        function startCooldown(buttonId, duration) {
            const btn = document.getElementById(buttonId);
            const overlay = btn.querySelector('.skill-cooldown-overlay');
            
            btn.classList.add('cooldown');
            
            const startTime = Date.now();
            const updateCooldown = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const angle = 360 * (1 - progress);
                
                overlay.style.setProperty('--cooldown-angle', angle + 'deg');
                
                if (progress < 1) {
                    requestAnimationFrame(updateCooldown);
                } else {
                    btn.classList.remove('cooldown');
                    overlay.style.setProperty('--cooldown-angle', '0deg');
                }
            };
            
            updateCooldown();
        }

        // 创建技能特效
        function createSkillEffect() {
            const effect = document.createElement('div');
            effect.style.cssText = `
                position: absolute;
                left: ${game.playerX}%;
                bottom: 150px;
                width: 200px;
                height: 200px;
                margin-left: -100px;
                background: radial-gradient(circle, rgba(255,105,180,0.8), transparent);
                border-radius: 50%;
                animation: skillExpand 0.5s ease-out forwards;
                pointer-events: none;
                z-index: 55;
            `;
            
            document.getElementById('gameContainer').appendChild(effect);
            
            setTimeout(() => effect.remove(), 500);
        }

        // 创建爆炸效果
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.style.cssText = `
                position: absolute;
                left: ${x}%;
                bottom: ${y}px;
                width: 100px;
                height: 100px;
                margin-left: -50px;
                margin-bottom: -50px;
                background: radial-gradient(circle, rgba(255,215,0,0.9), rgba(255,140,0,0.6), transparent);
                border-radius: 50%;
                animation: explode 0.6s ease-out forwards;
                pointer-events: none;
                z-index: 70;
            `;
            
            document.getElementById('gameContainer').appendChild(explosion);
            
            setTimeout(() => explosion.remove(), 600);
        }

        // 创建粒子效果
        function createParticles(x, y) {
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + '%';
                particle.style.bottom = y + 'px';
                
                const vx = (Math.random() - 0.5) * 10;
                const vy = Math.random() * 10 + 5;
                
                particle.style.cssText += `
                    animation: particleFly 1s ease-out forwards;
                    --vx: ${vx}px;
                    --vy: ${vy}px;
                `;
                
                container.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // 生成敌人
        function spawnEnemy(x, y, type) {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.left = x + '%';
            enemy.style.bottom = (y || 150) + 'px';
            
            // 根据类型或随机选择敌人
            const enemyTypes = ['fire-slime', 'water-slime', 'thunder-slime', 'mutant-hilichurl'];
            const enemyType = type || enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            
            let enemySVG = '';
            let hp = 200;
            let scale = 1;
            
            switch(enemyType) {
                case 'fire-slime':
                    hp = 150;
                    scale = 1.0;
                    enemySVG = `
                        <svg width="120" height="120" viewBox="0 0 220 220">
                            <defs>
                                <radialGradient id="fire-grad-${Date.now()}">
                                    <stop offset="0%" stop-color="#FFD700"/>
                                    <stop offset="40%" stop-color="#FF6347"/>
                                    <stop offset="100%" stop-color="#8B0000"/>
                                </radialGradient>
                            </defs>
                            <g transform="translate(110, 130)">
                                <ellipse cx="0" cy="0" rx="55" ry="45" fill="#FF6347" opacity="0.3"/>
                                <path d="M -40,20 Q -45,0 -35,-20 Q -25,-35 0,-40 Q 25,-35 35,-20 Q 45,0 40,20 Q 30,35 0,40 Q -30,35 -40,20 Z"
                                      fill="url(#fire-grad-${Date.now()})" stroke="#DC143C" stroke-width="2">
                                    <animate attributeName="d" 
                                             values="M -40,20 Q -45,0 -35,-20 Q -25,-35 0,-40 Q 25,-35 35,-20 Q 45,0 40,20 Q 30,35 0,40 Q -30,35 -40,20 Z;
                                                     M -42,22 Q -47,2 -37,-18 Q -27,-33 0,-38 Q 27,-33 37,-18 Q 47,2 42,22 Q 32,37 0,42 Q -32,37 -42,22 Z;
                                                     M -40,20 Q -45,0 -35,-20 Q -25,-35 0,-40 Q 25,-35 35,-20 Q 45,0 40,20 Q 30,35 0,40 Q -30,35 -40,20 Z"
                                             dur="3s" repeatCount="indefinite"/>
                                </path>
                                <ellipse cx="-12" cy="-10" rx="5" ry="8" fill="#8B0000"/>
                                <ellipse cx="-12" cy="-10" rx="3" ry="5" fill="#FFD700">
                                    <animate attributeName="ry" values="5;2;5" dur="4s" repeatCount="indefinite"/>
                                </ellipse>
                                <ellipse cx="12" cy="-10" rx="5" ry="8" fill="#8B0000"/>
                                <ellipse cx="12" cy="-10" rx="3" ry="5" fill="#FFD700">
                                    <animate attributeName="ry" values="5;2;5" dur="4s" repeatCount="indefinite"/>
                                </ellipse>
                            </g>
                        </svg>`;
                    break;
                    
                case 'water-slime':
                    hp = 180;
                    scale = 1.0;
                    enemySVG = `
                        <svg width="120" height="120" viewBox="0 0 220 220">
                            <defs>
                                <radialGradient id="water-grad-${Date.now()}">
                                    <stop offset="0%" stop-color="#00CED1"/>
                                    <stop offset="50%" stop-color="#1E90FF"/>
                                    <stop offset="100%" stop-color="#000080"/>
                                </radialGradient>
                            </defs>
                            <g transform="translate(110, 130)">
                                <path d="M 0,-45 Q 25,-35 35,-15 Q 40,5 35,20 Q 25,35 0,40 Q -25,35 -35,20 Q -40,5 -35,-15 Q -25,-35 0,-45 Z"
                                      fill="url(#water-grad-${Date.now()})" stroke="#4169E1" stroke-width="1.5" opacity="0.85">
                                    <animateTransform attributeName="transform" type="rotate"
                                                      values="-5;5;-5" dur="4s" repeatCount="indefinite"/>
                                </path>
                                <ellipse cx="-10" cy="-8" rx="4" ry="7" fill="#000080"/>
                                <ellipse cx="-10" cy="-8" rx="2" ry="4" fill="#00CED1">
                                    <animate attributeName="ry" values="4;2;4" dur="3.5s" repeatCount="indefinite"/>
                                </ellipse>
                                <ellipse cx="10" cy="-8" rx="4" ry="7" fill="#000080"/>
                                <ellipse cx="10" cy="-8" rx="2" ry="4" fill="#00CED1">
                                    <animate attributeName="ry" values="4;2;4" dur="3.5s" repeatCount="indefinite"/>
                                </ellipse>
                            </g>
                        </svg>`;
                    break;
                    
                case 'thunder-slime':
                    hp = 160;
                    scale = 1.0;
                    enemySVG = `
                        <svg width="120" height="120" viewBox="0 0 220 220">
                            <defs>
                                <radialGradient id="thunder-grad-${Date.now()}">
                                    <stop offset="0%" stop-color="#DDA0DD"/>
                                    <stop offset="50%" stop-color="#9370DB"/>
                                    <stop offset="100%" stop-color="#4B0082"/>
                                </radialGradient>
                            </defs>
                            <g transform="translate(110, 130)">
                                <ellipse cx="0" cy="0" rx="55" ry="50" fill="#9370DB" opacity="0.2"/>
                                <path d="M 0,-42 L 8,-38 L 15,-40 L 20,-35 L 30,-30 L 35,-20 L 38,-10 L 40,0 L 38,10 L 35,20 L 30,30 L 20,35 L 0,40 L -20,35 L -30,30 L -35,20 L -38,10 L -40,0 L -38,-10 L -35,-20 L -30,-30 L -20,-35 L -15,-40 L -8,-38 Z"
                                      fill="url(#thunder-grad-${Date.now()})" stroke="#8B008B" stroke-width="2">
                                    <animate attributeName="opacity" values="0.9;1;0.9" dur="0.5s" repeatCount="indefinite"/>
                                </path>
                                <ellipse cx="-12" cy="-10" rx="5" ry="8" fill="#4B0082"/>
                                <ellipse cx="-12" cy="-10" rx="3" ry="5" fill="#FFFF00">
                                    <animate attributeName="fill" values="#FFFF00;#FFFFFF;#FFFF00" dur="1s" repeatCount="indefinite"/>
                                </ellipse>
                                <ellipse cx="12" cy="-10" rx="5" ry="8" fill="#4B0082"/>
                                <ellipse cx="12" cy="-10" rx="3" ry="5" fill="#FFFF00">
                                    <animate attributeName="fill" values="#FFFF00;#FFFFFF;#FFFF00" dur="1s" repeatCount="indefinite"/>
                                </ellipse>
                            </g>
                        </svg>`;
                    break;
                    
                case 'mutant-hilichurl':
                    hp = 400;
                    scale = 1.2;
                    enemySVG = `
                        <svg width="140" height="140" viewBox="0 0 220 220">
                            <defs>
                                <radialGradient id="mutant-grad-${Date.now()}">
                                    <stop offset="0%" stop-color="#8B4513"/>
                                    <stop offset="50%" stop-color="#654321"/>
                                    <stop offset="100%" stop-color="#3E2723"/>
                                </radialGradient>
                            </defs>
                            <g transform="translate(110, 110)">
                                <ellipse cx="0" cy="15" rx="30" ry="40" fill="url(#mutant-grad-${Date.now()})"/>
                                <circle cx="0" cy="-20" r="22" fill="url(#mutant-grad-${Date.now()})"/>
                                <path d="M -15,-25 L -10,-30 L 0,-32 L 10,-30 L 15,-25 L 12,-15 L 0,-10 L -12,-15 Z"
                                      fill="#1C1C1C" opacity="0.8"/>
                                <circle cx="-7" cy="-20" r="3" fill="#FF0000">
                                    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="7" cy="-20" r="3" fill="#FF0000">
                                    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
                                </circle>
                                <g transform="rotate(30)">
                                    <rect x="25" y="-5" width="35" height="8" fill="#4B382A" rx="2"/>
                                    <polygon points="60,-2 65,-5 63,0 65,5 60,2" fill="#800080"/>
                                </g>
                            </g>
                        </svg>`;
                    break;
            }
            
            enemy.innerHTML = `
                <div style="transform: scale(${scale});">
                    ${enemySVG}
                </div>
                <div class="enemy-hp-bar">
                    <div class="enemy-hp-fill" style="width: 100%"></div>
                </div>
            `;
            
            enemy.style.transform = `translateX(-50%) scale(${1 + (100 - y) * 0.003})`;
            
            document.getElementById('gameContainer').appendChild(enemy);
            
            const enemyData = {
                element: enemy,
                x: x,
                y: y || 150,
                hp: hp,
                maxHp: hp,
                type: enemyType,
                scale: scale
            };
            
            game.enemies.push(enemyData);
        }

        // 伤害敌人
        function damageEnemy(enemy, damage) {
            enemy.hp -= damage;
            
            // 更新血条
            const hpFill = enemy.element.querySelector('.enemy-hp-fill');
            if (hpFill) {
                hpFill.style.width = Math.max(0, (enemy.hp / enemy.maxHp) * 100) + '%';
            }
            
            // 显示伤害数字
            showDamageText(enemy.x, enemy.y + 50, damage);
            
            // 击败敌人
            if (enemy.hp <= 0) {
                enemy.element.style.opacity = '0';
                setTimeout(() => {
                    enemy.element.remove();
                    const index = game.enemies.indexOf(enemy);
                    if (index > -1) {
                        game.enemies.splice(index, 1);
                    }
                }, 300);
                
                // 加分
                game.score += 100;
                updateScore();
                
                // 增加充能
                addBurstCharge(10);
            }
        }

        // 显示伤害数字
        function showDamageText(x, y, damage) {
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.classList.add(damage > 100 ? 'damage-critical' : 'damage-normal');
            text.textContent = damage;
            text.style.left = x + '%';
            text.style.bottom = y + 'px';
            
            document.getElementById('gameContainer').appendChild(text);
            
            setTimeout(() => text.remove(), 1000);
        }

        // 更新分数
        function updateScore() {
            document.getElementById('score').textContent = game.score;
        }
        
        // 更新玩家HP
        function updatePlayerHP() {
            const hpFill = document.getElementById('playerHpFill');
            const hpText = document.getElementById('playerHpText');
            const hpPercent = Math.max(0, (game.playerHP / game.playerMaxHP) * 100);
            
            hpFill.style.width = hpPercent + '%';
            hpText.textContent = `${Math.max(0, Math.floor(game.playerHP))}/${game.playerMaxHP}`;
            
            // 低血量警告
            if (hpPercent < 30) {
                hpFill.style.background = 'linear-gradient(90deg, #8B0000, #DC143C)';
            } else {
                hpFill.style.background = 'linear-gradient(90deg, #FF6347, #DC143C)';
            }
        }
        
        // 更新充能条
        function updateBurstCharge() {
            const burstFill = document.getElementById('burstFill');
            const burstIcon = document.querySelector('.burst-icon');
            const chargePercent = Math.min(100, (game.burstCharge / game.burstMaxCharge) * 100);
            
            burstFill.style.width = chargePercent + '%';
            
            // 充能满时的特效
            if (chargePercent >= 100) {
                burstFill.classList.add('ready');
                burstIcon.classList.add('ready');
            } else {
                burstFill.classList.remove('ready');
                burstIcon.classList.remove('ready');
            }
        }
        
        // 玩家受伤
        function damagePlayer(damage) {
            // 闪避状态下免疫伤害
            if (game.isDashing) return;
            
            game.playerHP -= damage;
            updatePlayerHP();
            
            // 屏幕闪红
            const container = document.getElementById('gameContainer');
            container.style.animation = 'damageFlash 0.3s';
            setTimeout(() => {
                container.style.animation = '';
            }, 300);
            
            // 检查游戏结束
            if (game.playerHP <= 0) {
                game.playerHP = 0;
                updatePlayerHP();
                gameOver();
            }
        }
        
        // 增加充能
        function addBurstCharge(amount) {
            game.burstCharge = Math.min(game.burstMaxCharge, game.burstCharge + amount);
            updateBurstCharge();
        }

        // 显示派蒙对话
        function showPaimonDialog(text) {
            const dialog = document.getElementById('paimonDialog');
            const textElement = document.getElementById('paimonText');
            
            textElement.textContent = text;
            dialog.classList.add('active');
            
            clearTimeout(game.paimonTimeout);
            game.paimonTimeout = setTimeout(() => {
                dialog.classList.remove('active');
            }, 3000);
        }

        // 开始教学阶段
        function startTutorialStage(stage) {
            if (stage >= game.tutorialStages.length) {
                completeTutorial();
                return;
            }
            
            game.currentStage = stage;
            const stageData = game.tutorialStages[stage];
            
            // 更新UI
            document.getElementById('missionObjective').textContent = `任务：${stageData.objective}`;
            document.getElementById('tutorialHint').innerHTML = stageData.hint.replace(
                /([A-Z\s]+)/g, 
                '<span class="key-hint">$1</span>'
            );
            
            // 根据阶段生成内容
            switch(stage) {
                case 0: // 移动教学
                    showPaimonDialog('试试用WASD键八方向移动吧！');
                    break;
                case 1: // 闪避教学
                    showPaimonDialog('按Shift键闪避，时机正确会触发时间减缓哦！');
                    spawnEnemy(70, 150, 'fire-slime');
                    break;
                case 2: // 连击教学
                    showPaimonDialog('连续攻击敌人，达成10连击！');
                    spawnEnemy(30, 150, 'water-slime');
                    spawnEnemy(50, 150, 'thunder-slime');
                    spawnEnemy(70, 150, 'fire-slime');
                    break;
                case 3: // QTE教学
                    showPaimonDialog('切换角色时会触发QTE，按提示键配合攻击！');
                    spawnEnemy(60, 150, 'mutant-hilichurl');
                    break;
                case 4: // 必杀技教学
                    showPaimonDialog('按Q键释放华丽的必杀技！');
                    // 给满充能用于测试
                    game.burstCharge = game.burstMaxCharge;
                    updateBurstCharge();
                    spawnEnemy(20, 150, 'fire-slime');
                    spawnEnemy(35, 150, 'water-slime');
                    spawnEnemy(50, 150, 'thunder-slime');
                    spawnEnemy(65, 150, 'fire-slime');
                    spawnEnemy(80, 150, 'mutant-hilichurl');
                    break;
            }
        }

        // 游戏结束
        function gameOver() {
            game.isPaused = true;
            showPaimonDialog('战斗失败！不要气馁，再接再厉！');
            
            // 显示评级
            const rankDisplay = document.getElementById('rankDisplay');
            rankDisplay.textContent = 'F';
            rankDisplay.style.color = '#8B0000';
            rankDisplay.classList.add('show');
            
            setTimeout(() => {
                if (confirm('是否重新开始？')) {
                    location.reload();
                }
            }, 2000);
        }
        
        // 完成教程
        function completeTutorial() {
            showPaimonDialog('恭喜你完成了所有训练！你已经是合格的驾驶员了！');
            
            // 显示评级
            const rank = game.score > 2000 ? 'S' : game.score > 1500 ? 'A' : 'B';
            const rankDisplay = document.getElementById('rankDisplay');
            rankDisplay.textContent = rank;
            rankDisplay.classList.add('show');
            
            setTimeout(() => {
                if (confirm('训练完成！是否返回主菜单？')) {
                    window.location.href = 'index.html';
                }
            }, 3000);
        }

        // 游戏主循环
        function gameLoop() {
            if (!game.isPaused) {
                updatePlayerMovement();
                updateBullets();
                updateEnemies();
                
                // 自动生成敌人（高级阶段）
                if (game.currentStage >= 2 && Math.random() < 0.005) {
                    spawnEnemy(90 + Math.random() * 10, 100 + Math.random() * 100);
                }
                
                // 检查阶段完成
                checkStageCompletion();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // 更新敌人
        function updateEnemies() {
            game.enemies.forEach(enemy => {
                // 简单的敌人移动AI
                if (Math.abs(enemy.x - game.playerX) > 5) {
                    const direction = enemy.x > game.playerX ? -1 : 1;
                    enemy.x += direction * 0.3;
                    enemy.element.style.left = enemy.x + '%';
                    
                    // 添加移动动画
                    if (enemy.type && enemy.type.includes('slime')) {
                        // 史莱姆弹跳
                        if (!enemy.bouncing) {
                            enemy.bouncing = true;
                            enemy.element.classList.add('bouncing');
                            setTimeout(() => {
                                enemy.bouncing = false;
                            }, 500);
                        }
                    } else if (enemy.type === 'mutant-hilichurl') {
                        // 丘丘人行走
                        enemy.element.classList.add('walking');
                    }
                    
                    // 翻转朝向
                    const svg = enemy.element.querySelector('div');
                    if (svg) {
                        if (direction < 0) {
                            svg.style.transform = `scale(${enemy.scale || 1}) scaleX(-1)`;
                        } else {
                            svg.style.transform = `scale(${enemy.scale || 1})`;
                        }
                    }
                } else {
                    enemy.element.classList.remove('walking');
                    enemy.element.classList.remove('bouncing');
                }
                
                // 敌人攻击（靠近玩家时）
                if (Math.abs(enemy.x - game.playerX) < 10 && Math.random() < 0.01) {
                    enemyAttack(enemy);
                }
            });
        }
        
        // 敌人攻击
        function enemyAttack(enemy) {
            // 创建敌人子弹
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.background = 'linear-gradient(90deg, #8B008B, #FF1493)';
            bullet.style.left = enemy.x + '%';
            bullet.style.bottom = enemy.y + 'px';
            
            document.getElementById('gameContainer').appendChild(bullet);
            
            // 瞄准玩家
            const bulletData = {
                element: bullet,
                x: enemy.x,
                y: enemy.y,
                vx: (game.playerX - enemy.x) * 0.1,
                vy: (game.playerY - (enemy.y - 150)) * 0.05,
                isEnemy: true
            };
            
            game.bullets.push(bulletData);
        }
        
        // 检查阶段完成
        function checkStageCompletion() {
            const stage = game.currentStage;
            let completed = false;
            
            switch(stage) {
                case 0: // 移动教学
                    // 移动一定距离后完成
                    if (Math.abs(game.playerX - 50) > 30 || Math.abs(game.playerY - 50) > 30) {
                        completed = true;
                    }
                    break;
                    
                case 1: // 闪避教学
                    // 成功闪避后完成
                    if (game.isDashing) {
                        completed = true;
                    }
                    break;
                    
                case 2: // 连击教学
                    if (game.maxCombo >= 10) {
                        completed = true;
                    }
                    break;
                    
                case 3: // QTE教学
                    if (game.qteCompleted) {
                        completed = true;
                        game.qteCompleted = false;
                    }
                    break;
                    
                case 4: // 必杀技教学
                    if (game.ultimateUsed) {
                        completed = true;
                        game.ultimateUsed = false;
                    }
                    break;
            }
            
            if (completed && !game.stageCompleting) {
                game.stageCompleting = true;
                showPaimonDialog('做得好！让我们进入下一个训练！');
                setTimeout(() => {
                    game.stageCompleting = false;
                    startTutorialStage(stage + 1);
                }, 2000);
            }
        }

        // CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes skillExpand {
                0% { transform: scale(0); opacity: 1; }
                100% { transform: scale(2); opacity: 0; }
            }
            
            @keyframes explode {
                0% { transform: scale(0); opacity: 1; }
                50% { transform: scale(1.5); opacity: 0.8; }
                100% { transform: scale(2); opacity: 0; }
            }
            
            @keyframes particleFly {
                0% { transform: translate(0, 0); opacity: 1; }
                100% { transform: translate(var(--vx), var(--vy)); opacity: 0; }
            }
            
            @keyframes damageFlash {
                0% { filter: brightness(1); }
                50% { filter: brightness(1.5) saturate(0.5) hue-rotate(-10deg); }
                100% { filter: brightness(1); }
            }
        `;
        document.head.appendChild(style);

        // 启动游戏
        window.addEventListener('load', init);
    </script>
</body>
